<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basketball Image Classifier</title>
  <style>
    body {
      box-sizing: border-box; /* Fix: Use border-box to include padding in width */
      width: 350px;
      min-height: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .upload-container {
      margin: 15px 0;
      text-align: center;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 200px;
      margin: 10px auto;
      display: none;
    }
    #resultContainer {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
    .basketball {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .not-basketball {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .progress {
      height: 5px;
      width: 100%;
      background-color: #e9ecef;
      border-radius: 3px;
      margin: 5px 0;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      border-radius: 3px;
      transition: width 0.3s;
    }
    .status {
      color: #666;
      font-size: 12px;
      text-align: center;
      margin: 5px 0;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      position: relative;
    }
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      z-index: -1;
    }
    .divider span {
      background-color: white;
      padding: 0 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Basketball Image Classifier</h1>
  
  <div class="button-container">
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <button id="uploadButton">Upload Image</button>
    <button id="captureButton">Capture Tab</button>
  </div>
  
  <img id="imagePreview" alt="Preview">
  
  <div id="statusMessage" class="status"></div>
  <div class="progress">
    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
  </div>
  
  <div id="resultContainer">
    <h2 id="resultText"></h2>
    <div id="confidenceText"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
