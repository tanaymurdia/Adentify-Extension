<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Media Source</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1em;
            text-align: center;
        }
        #status {
            font-weight: bold;
            margin-top: 1em;
        }
        button {
            margin: 0.5em 0;
            padding: 0.8em;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 id="title">Screen Capture</h1>
    <h3>Choose Recording Type</h3>
    <button id="record-desktop">Record Desktop/Window</button>
    <button id="record-tab">Record Current Tab</button>
    <p id="status">Requesting media selection...</p>
    <script src="launcher.js"></script>
</body>
</html>
